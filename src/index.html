<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Backbone Carousel</title>
  <link rel="stylesheet" href="/assets/style.css" class="css">
</head>

<body>
  <div class="container">
    <h1 class="title">Backbone.js Carousel Example</h1>
    <div id="carousel-view">
    </div>
  </div>
  <script type="text/template" id="carousel-template">
    <div class="carousel-container">
      <div class="blocks columns">
        <% _.map(imgBlocks, function(item) { %>
          <div class="column">
            <div class="block-title">
              <strong>
              <%=item.get('title')%>
            </strong>
            </div>
            <img src="<%=item.getRandomImgUrl()%>" alt="" />
          </div>
          <% }) %>
      </div>
      <div class="container">
        <button class="button is-primary is-medium carousel-prev" <% if (!canGoPrev) { %>disabled
          <% } %> > Previous
        </button>
        <button class="button is-primary is-medium carousel-next" <% if (!canGoNext) { %>disabled
          <% } %>>Next</button>
      </div>
    </div>
  </script>
  <script src="/assets/app.bundle.js"></script>
</body>

</html>
